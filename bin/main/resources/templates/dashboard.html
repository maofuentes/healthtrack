<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dashboard</title></head>
<body>
<h2>Bienvenido <span th:text="${usuario.nombre}">[nombre]</span></h2>
<p>Peso actual: <strong id="peso-actual" th:text="${usuario.peso}">[peso]</strong> kg</p>

<form th:action="@{/actualizar}" method="post">
    <input type="hidden" name="nombre" th:value="${usuario.nombre}" />
    Nuevo peso: <input type="number" step="0.1" name="nuevoPeso" required /><br/>
    <button type="submit">Actualizar</button>
</form>
</body>
</html>
